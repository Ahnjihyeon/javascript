<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 - 반복문2(역For)</title>
    <script>
        //i가 12부터, 0보다 클때까지, 1씩 감소
        for(var i=12;i>0;i--){
            document.write("<a href=''>"+
                           "<img src='./images/data_"+i+".png'>"
                           +"</a>");
            
        }
    
    </script>
</head>
