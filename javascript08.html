<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트-반복문3(while)</title>
    <script>
//        ①반복 변수에 대한 초기화
//        while(②조건){③증감식; ⓐ반복실행구문;}
    var i=0; //①
    var sum=0;
    while(i<10){   //②
        console.log(i);
        i++;
        sum+=i; // sum=sum+i; ③ 
    }
    document.write("0부터 9까지의 합계 :"+sum);
    </script>
</head>
<body>
    
</body>
</html>
